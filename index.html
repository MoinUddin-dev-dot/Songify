<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img class="invert" width="30px" src="images/close.svg" alt="" />
        </div>
        <div class="home bg-grey round m-1 p-1">
          <div class="logo">
            <img
              class="invert"
              src="images/logo.svg"
              width="120px"
              alt="logo"
            />
          </div>
          <ul>
            <li class="flex">
              <img class="invert" src="images/home.svg" alt="home" />Home
            </li>
            <li class="flex">
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey round m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songList">
            <ul>
              <!-- <li>
                    <img class="invert" src="images/music.svg" alt="">
                    <div class="info">
                        <div>Song Name</div>
                        <div>Song Artist </div>
                    </div>
                    <div class="playNow">
                        <span>Play Now </span>
                        <img class="invert" src="images/play.svg" alt="">
                    </div>
                </li> -->
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey round">
        <div class="header round">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                width="40px"
                src="images/hamburger.svg"
                alt=""
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlists</h1>
          <div class="card-container"></div>

          <div class="playbar invert">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="song-info"></div>

              <div class="song-buttons">
                <img
                  id="previous"
                  class="invert"
                  src="images/prevSong.svg"
                  alt=""
                />
                <img id="play" class="invert" src="images/play.svg" alt="" />
                <img
                  id="next"
                  class="invert"
                  src="images/nextSong.svg"
                  alt=""
                />
              </div>
              <div class="timenvol">
                <div class="song-time"></div>
                <div class="volume">
                  <img
                    width="25px"
                    class="invert"
                    src="images/volume.svg"
                    alt=""
                  />

                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
